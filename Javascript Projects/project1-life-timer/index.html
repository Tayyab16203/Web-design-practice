<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/be2c73339d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDOBBtnText" class="container">
            <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>
                <div class="time-container">
                    <h2>
                        <diV id="year">0</diV>
                        Year
                    </h2>
                    <h2>
                        <diV id="month">0</diV>
                        Month
                    </h2>
                    <h2>       
                        <diV id="day">0</diV>
                        Day
                    </h2>
                    <h2>
                        <diV id="hour">0</diV>
                        Hours
                    </h2>
                    <h2>
                        <diV id="mintue">0</diV>
                        Mintues
                    </h2>
                    <h2>
                        <diV id="second">0</diV>
                        Second
                    </h2>
                </div>
            </div>
        </div> 
        <div class="settings">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div id="settingContent" class="settings-content hide">
                <input type="date" id="dobInput">
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
