<!--  How to select an element by id in JavaScript -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li>List 1</li>
            <li id="first">List 2</li>
            <li>List 3</li>
        </ul>
        <script>
            let elm = document.getElementById("first");
            elm.innerHTML = "<p>  hello  </p>";
            // console.log(elm);
            console.log(elm.innerHTML);
        </script>
    </body>
</html>
