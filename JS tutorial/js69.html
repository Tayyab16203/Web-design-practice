<!-- Temperature Converter in JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <style>
        body{
            padding: 50px 100px;
        }
        h1{
            text-align: center;
            border: 2px solid black;
            background-color: black;
            color: white;
            position: relative;
            bottom: -22px;
        }
        #container{
            text-align: center;
            background-color: #1abc9c;
            padding: 50px;
            border: 5px solid black;
        }
        .input-div{
            display: inline-block;
        }
        .inp{
            padding: 5px 10px;
            margin: 10px;
            font-size: 30px;
            font-weight: bold;
            width: 250px;
            text-align: center;
            border: 2px solid blue;
            border-top: 0;
        }
        label{
            font-size: 22px;
            background-color: black;
            color: white;
            padding: 2px 5px;
            position: relative;
            bottom: -10px;
            border: 2px solid blue;
            display: inline-block;
            width: 260px;
            height: 30px;
            border-bottom: 0;
        }

    </style>

</head>
<body>
    
    <h1>Temperature Converter</h1>
    
    <div id="container">
        <div class="input-div">
            <label>Celsius</label> <br>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label>Fahrenheit</label> <br>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>

    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");

        cel.addEventListener("input", function(){
            let c = this.value;
            let f = (c * 9/5) + 32;
            if(!Number.isInteger(f)){
                f = f.toFixed(4);                        //tofixed() is used for how many decimal integer.
            }
            fah.value = f;
        });

        fah.addEventListener("input", function(){
            let f = this.value;
            let c = (f - 32) * 5/9;
            if(!Number.isInteger(c)){
                c = c.toFixed(4);                        //tofixed() is used for how many decimal integer.
            }
            cel.value = c;
        });
    </script>

</body>
</html>
