<!-- Advance Javascript - Class Inheritance -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adavnce Js</title>
</head>
<body>
    <script>
        class employee{
            constructor(name,age,salary){
                this.empname = name;
                this.empage = age;
                this.empsalary = salary;
                // console.log("Constructor : Employee");
            }
            info(){
                document.write(`<h3>Employee Class</h3>
                              Name : ${this.empname} <br>
                              Age : ${this.empage} <br>
                              Salary : ${this.empsalary}`)
            }
        }
        class manager extends employee{

            info(){
                let ta = 1000;
                let pa =  300;
                let totalSalary = this.empsalary + ta + pa;
                document.write(`<h3>Manager Class</h3>
                              Name : ${this.empname} <br>
                              Age : ${this.empage} <br>
                              Salary : ${totalSalary}`)
            }
        }

        class test extends manager{

        }

        let a =new manager("yahoo baba",25,20000);
        let b =new employee("Ram khumar",22,12000);
        // let c =new test("yahoo baba",25,20000);

        a.info();
        b.info();
        // c.info();
    </script>
    
</body>
</html>
