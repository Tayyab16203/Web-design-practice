<!-- Promise - Advance JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance JS</title>
</head>
<body>
    <script>
        function prom(a,b){
            return new Promise(function(resolve, reject){
                console.log("Feching Data, Please Wait. ")
                var c = a/b;
                setTimeout(() => {
                    if(a,b){
                    resolve(`Your answer is : ${c}`);
                    }else{
                        reject("Failed to calculate.");
                    }
                }, 2000);

            });
        }


        prom(5,2).then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        });
        
    </script>
</body>
</html>
