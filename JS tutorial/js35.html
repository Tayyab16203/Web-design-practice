<!-- How to select element by class in JavaScript -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li class="cl pi">List 1</li>
            <li id="first">List 2</li>
            <li class="cl">List 3</li>
        </ul>
        <script>
            let elm = document.getElementsByClassName("cl");
            // let elm = document.getElementsByClassName("cl pi");
            // console.log(elm.length);

            
            for(let i = 0;i < elm.length; i++){
                elm[i].innerHTML = "<p> hello </P>";
            }
        </script>
    </body>
</html>
