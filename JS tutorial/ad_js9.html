<!-- Destructuring objects -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            // Destructuring objects
            let user = {
                name : "yahoo baba",
                age : 25,
                city : "Delhi"
            }

            let {name : n, age : a, city:c} = user;
            console.log(n);
            console.log(a);
            console.log(c);

        </script>

</body>
</html>
