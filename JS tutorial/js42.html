<!-- Create and Append Element in JavaScript -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>document</title>
    </head>
    <body>
        <div id="intro">
           <p id="p1">  hello this is a p tag. </p> 
        </div>

        <script>
            let elm = document.getElementById("intro");

            let h1 =document.createElement("h1");                          //create h1 tag.
            h1.className = "try pi";     //add a class in h1.
            h1.id = "intro1";            //add Id in h1.
            // h1.textContent = "this is heading";            //we can add a text in h1 by using (textcontent) property.

            let text = document.createTextNode("This is h1 tag.");         //create a text by using method.
          
            h1.appendChild(text);                  //we can put this text in h1 tag. 
            elm.appendChild(h1);                   //we can put h1 tag in div.

            // document.body.appendChild(h1);   //we can put h1 in body. 
            
            
            // let pra = document.getElementById("p1");
            // console.log(pra.textContent);      //we can read the <p> tag textContent.
        </script>
    </body>
</html>
