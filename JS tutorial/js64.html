<!-- Window Object in JavaScript -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: red;
            }
        </style>
    </head>
    <body>

        <button id="btn1"> Google </button>
        <button id="btn2"> Yahoo </button>
        <button id="btn3"> Close </button>



        <script>
            let btn1 =document.getElementById("btn1");
            let btn2 =document.getElementById("btn2");
            let btn3 =document.getElementById("btn3");


            let url = "https://www.google.com";
            let features = "height=500px , width=500px";
            let win;

            btn1.addEventListener("click", function(){
                win = window.open(url, "Google", features);             // we can open a new window in new window.open(url, name, features);.
            });
            btn2.addEventListener("click", function(){
                window.open("https://www.yahoo.com", "Google");
            });
            btn3.addEventListener("click", function(){
                win.close();                                      //we can close the new window by Close object.
            });
            


 

            //To find the inner area of window.
            console.log(window.innerHeight);
            console.log(window.innerWidth);
            //To find the outer area if window
            console.log(window.outerHeight);
            console.log(window.outerWidth);
        </script>

    </body>
</html>
