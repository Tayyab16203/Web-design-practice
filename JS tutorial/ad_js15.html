<!-- Async & Await    Advance-JS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance JS</title>
</head>
<body>
    <script>
        async function test(){
            console.log("2 : Message");
            await console.log("3 : Message");    //In await this line will print but the 4 console had to be wait untill all the 5 console will print.
            console.log("4 : Message");
        }

        console.log("1 : Message");
        test();
        console.log("5 : Message");
</script>
</body>
</html>
