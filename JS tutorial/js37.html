<!-- Query Selector in JavaScript -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>document</title>
    </head>
    <body>
        <h2 class="intro">heading 1</h2>
        <div id="div1">
            <p class="intro">paragrap 1</p>
            <h2 class="intro">heading 2</h2>
            <p>paragrap 2</p>
            <h2>heading 3</h2>
            <p class="intro">paragrap 3</p>
        </div>

        <script>
            // let elm = document.querySelector("p.intro");    //qureyselector can chose only first class.
            let elm = document.querySelectorAll("p.intro");    //qureyselectorALL can chose  all classes.

            // let elm = document.querySelectorAll("h2.intro"); 
            
            console.log(elm);
            
            for(let i = 0;i < elm.length; i++){
                elm[i].innerHTML = "Hello";
            }
        </script>
    </body>
</html>
