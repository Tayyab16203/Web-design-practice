<!-- Object Destructuring in ES6 (JavaScript) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>

    <script>
        let book = {
            name : "Advance JS",
            page : 200,
            price : 150,
            publication : {
                pub_name : "techGun",
                year : 2021,
            }
        };

        let{name : title, page, price = 200, publication : {pub_name, year} } = book;   //Object Destructuring. we can change the name in object Destructuring.200 is the default value of price.

        console.log(pub_name);

    </script>

</body>
</html>
