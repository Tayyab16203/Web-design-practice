        // Constructor Method.
        class student{
            constructor(name,age){
                this.studentname = name;
                this.studentage = age;
                console.log("constructor function");
            }
            hello(){
                console.log(`hello ${this.studentname} your age is ${this.studentage}`);
            }
        }
        let a = new student("yahoo baba",25);
        let b = new student("tayyab",22);
        a.hello();
        b.hello();


        // prototype Method.
        
        // Static Method.

                console.log('static function');
            }
        }
        student1.staticfunction();
