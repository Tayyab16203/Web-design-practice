<!-- Default Parameters in ES6 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <script>
        function talk(msg = "hi"){         //we can set its default parameters "hi".
            console.log(msg);
        }

        talk();                          //if we can not pass any arguments it can show "hi"  by default.
        talk("hello");               


    </script>
</body>
</html>
