<!DOCTYPE html>
<html lang="en">
    <head>
        <!--html for open graph tags and twitter card tags-->
        <!--open graph tags is used for facebook instgram etc and twitter card tags is used for only twiter-->

        <!--facebook open graph tag-->
        <meta property="og:url" content="https://wwww.myweb.com/html27.html" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="my blog" />
        <meta property="og:description" content="my blog description" />
        <meta property="og:image" content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" />

        <!--twitter card tag-->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@myblog" />
        <meta name="twitter:title" content="my vlog title" />
        <meta name="twitter:description" content="my blog description" />
        <meta name="twitter:image" content="https://farm6.staticflickr.com/5510/14338202952_93595258ff_z.jpg" />


    </head>
    <body>
        <h1>Body text</h1>
        
    </body>
</html>
