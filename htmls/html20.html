<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            html for radio buttens and checkbox.
        </title>
    </head>
    <body>

        <!--html for radio buttens-->
        <form >
            <input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender" value="other">other
            <br>
            <br>
            <input type="radio" name="emptype" value="manager" >manager
            <input type="radio" name="emptype" value="developer" checked>developer
        </form>
        <br>

        <!--html form checkbox buttens-->
        <form >
            <input type="checkbox" name="sports">circket
            <input type="checkbox" name="sports">football
            <input type="checkbox" name="sports">batminten
        </form>
            
    </body>
</html>
