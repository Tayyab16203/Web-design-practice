<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            html for add pdf file o html.
        </title>

    </head>
    <body>
        <!--how we can add pdf file on html page-->
        <!--embed-->
        <embed src="pdf/Technical & Business Writing.pdf" type="application/pdf" width="300" height="200">
        <!--iframe-->
        <iframe src="pdf/Technical & Business Writing.pdf" width="500" height="500" ></iframe>
        <!--objects-->
        <object data="pdf/Technical & Business Writing.pdf" width="800" height="400" type="application/pdf" ></object>
        
    </body>
</html>
