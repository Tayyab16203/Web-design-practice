<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>
            html form select option.
        </title>
    </head>
    <body>
        <!--html for select option-->
        <form >
            <select size="2" multiple>
                <option value="car">audi</option>
                <option value="car" selected>tata</option>
                <option value="car">BMW</option>
                <option value="car">toyota</option>
                <option value="car">swift</option>

            </select>

            <br>
            <br>
            <select>
                <option value="car">audi</option>
                <option value="car" >tata</option>
                <option value="car">BMW</option>
                <option value="car" selected>toyota</option>
                <option value="car">swift</option>

            </select>

            <br>
            <br>

            <select >
                   
                <optgroup label="car">
                   <option value="car">audi</option>
                   <option value="car" selected>tata</option>
                   <option value="car">BMW</option>
                </optgroup >
                <optgroup label="sports">
                   <option value="sports">circket</option>
                   <option value="sports">football</option>
                    <option value="sports">batminten</option>
                </optgroup>
            </select>
        </form>
    </body>
</html>
