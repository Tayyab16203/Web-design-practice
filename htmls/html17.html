<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            HTML form input type attributes.
        </title>
    </head>
    <body>
        <!--html form input type attributes-->
        <!--html form-->
        <form >
            <input type="text" autofocus><br><br>
            <input type="text" value="tayyab" readonly>
            <input type="submit" value="GO"><br><br>
            <input type="text" value="can not write" disabled><br><br>
            <input type="text" value=" show Size 50 character" size="50"><br><br>
            <input type="text" maxlength="8"><br><br>
            <input type="number" min="4" max="10"><br><br>
            <input type="text" placeholder="Enter name" required><br><br>
            <input type="number" value="0" step="5"><br><br>
            <input type="text" autocomplete="on"><br><br>
            <input type="text" name="first_name"><br>
            <input type="text" name="last_name">
        </form>
        
    </body>
</html>
