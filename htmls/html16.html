<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>
            html form input types.
        </title>
    </head>
    <body>
        <!--html form input types-->
        <form >
            <div>
                Text:
                <input type="text"><br>
            </div>
            <div>
                Submit button:
                <input type="submit"><br>
            </div>
            <div>
                Colour:
                <input type="color"><br>
            </div>
            <div>
                Date:
                <input type="date"><br>
            </div>
            <div>
                Email:
                <input type="email"><br>
            </div>
            <div>
                hidden:
                <input type="hidden" value="Kpk"><br>
            </div>
            <div>
                Number:
                <input type="number"><br>

            </div>
            <div>
                Password:
                <input type="password"><br>
            </div>
            <div>
                Reset:
                <input type="reset"><br>
            </div>
            <div>
                Time:
                <input type="time"><br>
            </div>
            <div>
                URL:
                <input type="url"><br>
            </div>
            <div>
                Range:
                <input type="range" min="1000" max="8000"><br>
            </div>
        </form>
        <!--html form file upload / html for multiple file upload-->
        <form enctype="multipart/form-data"  >
            <input type="file" multiple >
        </form>
               

    </body>
</html>
