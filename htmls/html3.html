<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            this html is for nested table.
        </title>

    </head>
    <body>
        <!--this Nested table-->
        <table border="1">
            <thead style="color: red;">
                <tr>
                    <th>coloum 1</th>
                    <th>coloum 2</th>
                    <th>coloum 3</th>
                </tr>
            </thead>
            <tbody style="color: green;">
                <tr>
                    <td> data 1</td>
                    <td> data 2</td>
                    <td> data 3</td>
                </tr>
                <tr>
                    <td> data 4</td>
                    <td> 
                        <table border="2">
                            <tr>
                                <td>col 1</td>
                                <td>col 2</td>
                            </tr>
                            <tr>
                                <td>col 3</td>
                                <td>col 4</td>

                            </tr>
                        </table>
                    </td>
                    <td> data 6</td>
                </tr>
                <tr>
                    <td> data 7</td>
                    <td> data 8</td>
                    <td> data 9</td>
                </tr>
            </tbody>
            <tfoot style="color: red;">
                <tr>
                    <th>coloum 1</th>
                    <th>coloum 2</th>
                    <th>coloum 3</th>
                </tr>
            </tfoot>
        </table>

        

    </body>
</html>
