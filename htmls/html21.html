<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            html forms Datalist.
        </title>
    </head>
    <body>
        <!--html for data list forms-->
        <form >
            Search:
            <input type="text" list="search1">
            <datalist id="search1">
                <option value="mango">
                <option value="apple">
                <option value="sports">
                <option value="car">

            </datalist>
            <input type="submit" value="search">
        </form>
    </body>
</html>
