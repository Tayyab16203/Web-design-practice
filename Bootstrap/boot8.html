<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class="row g-3">
                    <!-- layouts -->
                    <legend>Example form Layout</legend>
                    
                    <!-- Form grid -->
                    <div class="row g-3 mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="first name" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="last name" aria-label="last name">
                        </div>
                    </div>

                    <!-- Gutters -->
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="first name" aria-label="First name">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="last name" aria-label="last name">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="address1" class="form-label">Address 2</label>
                        <input type="text" class="form-control" placeholder="Appartment,Studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputcity" class="form-label">City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label for="inputstate" class="form-label">State</label>
                        <select class="form-select">
                            <option selected>Choose...</option>
                            <option value="">...</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-12">
                        <input type="checkbox" class="form-check-input">
                        <label for="grid-checkbox" class="form-check-label">Check me out</label>
                    </div>
                    <div class="col-12"> 
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>


                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
