<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>

     <div class="container">
      <div class="row">
        <div class="col-12">
          
          <!-- Table classes , colors, styles, from bootstrap -->
          <table class="table table-hover table-success table-striped table-bordered border-danger">
            <caption class="caption-top">List of user</caption>
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <!-- Nested table -->
                <td colspan="2">
                <table class="table table-bordered border-primary table-hover table-info table-sm">
                  <thead class="table-dark">
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Roll</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>01</td>
                      <td>Afnan</td>
                      <td>88</td>
                    </tr>
                    <tr>
                      <td>02</td>
                      <td>rehman</td>
                      <td>99</td>
                    </tr>
                  </tbody>
                </table>
              </td>
                <td>@twitter</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td colspan="2">Tayyab</td>
                <td>@twitter</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td colspan="2">Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th scope="col">#</th>
                <th scope="col" colspan="2">Fullname</th>
                <th scope="col">Handle</th>
              </tr>
            </tfoot>
          </table>

        </div>
      </div>
     </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
