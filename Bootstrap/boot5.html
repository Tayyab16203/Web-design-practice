<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>bootstrap</title>
  </head>
  <body>

<!-- Create Form from bootstrap. -->
    <div class="container">
        <div class="row">
            <div class="col-4">
                <!-- Create Form from bootstrap. -->
                <form>
                    <legend>Form Example</legend>
                    <!-- input text. -->
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">UserName</label>
                        <input type="text" class="form-control" id="exampleInputName">
                    </div>
                    <!-- input number. -->
                    <div class="mb-3">
                        <label for="exampleinputRollno" class="form-label">Rollno</label>
                        <input type="number" class="form-control" id="exampleinputRollno">
                    </div>
                    <!-- input email. -->
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" placeholder="abc@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <!-- input password. -->
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                      <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                      </div>
                    </div>
                    <!-- form select option. -->
                    <div class="mb-3">
                        <label for="disabledselect" class="form-label">Sports</label>
                        <select id="disabledselect" class="form-select">
                            <option>Football</option>
                            <option>circket</option>
                            <option>badminton</option>
                        </select>
                    </div>
                    <!-- input readonly and disabled text. -->
                    <div class="mb-3">
                        <label for="disableinput" class="form-label">Disabled Input</label>
                        <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
                        <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
                    </div>
                    <!-- input readonly text. -->
                    <div class="mb-3">
                        <label for="readonlyinput" class="form-label">Readonly</label>
                        <input type="text" class="form-control" value="Readonly Input here" aria-label="readonly input example" readonly>
                    </div>
                    <!-- input file. -->
                    <div class="mb-3">
                        <label for="formfile" class="form-label">Chose only one File</label>
                        <input type="file" class="form-control" id="formFile">
                    </div>
                    <!-- input multiple file. -->
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Chose Multiple one File</label>
                        <input type="file" class="form-control" id="formFileMultiple" multiple>
                    </div>
                    <!-- input small file. -->
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label">Small file input</label>
                        <input type="file" class="form-control form-control-sm" id="formFileSm">
                    </div>
                    <!-- input large file. -->
                    <div class="mb-3">
                        <label for="formfileLg" class="form-label">Large file input</label>
                        <input type="file" class="form-control form-control-lg" id="formFileLg">
                    </div>
                    <!-- input color. -->
                    <div class="mb-3">
                        <label for="exampleColorInput" class="form-label">Color picker</label>
                        <input type="color" class="form-control form-control-color" value="red" id="exampleColorInput" title="Chose your color">
                    </div>
                    <!-- input datalist. -->
                    <div class="mb-3">
                        <label for="exampleDatalist" class="form-label">Datalist example</label>
                        <input class="form-control" list="datalistOptions" placeholder="Type to Search...." id="exampleDatalist">
                        <datalist id="datalistOptions">
                            <option value="San Fransico"></option>
                            <option value="New york"></option>
                            <option value="Seattle"></option>
                            <option value="Los angeles"></option>
                            <option value="Chicago"></option>
                        </datalist>
                    </div>
                    <!-- input select option. -->
                    <div class="mb-3">
                        <label for="exampleforselect" class="form-label">Select option</label>
                        <select class="form-select" aria-label="Default select example">
                            <option>Open the select menu</option>
                            <option value="1">one</option>
                            <option value="2">two</option>
                            <option value="3">three</option>
                        </select>
                    </div>
                    <!-- input multiple select option. -->
                    <div class="mb-3">
                        <label for="exampleForMultipleSelect" class="form-label">Select option</label>
                        <select class="form-select" size="2" aria-label="Default select example" multiple>
                            <option>Open the select menu</option>
                            <option value="1">one</option>
                            <option value="2">two</option>
                            <option value="3">three</option>
                            <option value="4">four</option>
                        </select>
                    </div>
                    <!-- input large and small select option. -->
                    <div class="mb-3">
                        <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                           
                          <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>

                    <!-- input default checkbox. -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                        <label for="flexcheckDefault" class="form-check-label">Default checkbox</label>
                    </div>
                    <!-- input checked checkbox. -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">Checked checkbox</label>
                    </div>
                    <!-- input disabled checkbox. -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="flexCheckCheckedDisabled" disabled>
                        <label for="flexCheckCheckedDisabled" class="form-check-label">Disable checkbox</label>
                    </div>
                    <!-- input disabled and checked checkbox. -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="flexCheckCheckedDisabled" checked disabled>
                        <label for="flexCheckCheckedDisabled" class="form-check-label">Checked Disable checkbox</label>
                    </div>

                    <!-- input default radio. -->
                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault">
                        <label for="flexRadioDefault" class="form-check-label">Default Radio</label>
                    </div>
                    <!-- input checked radio. -->
                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" checked >
                        <label for="flexRadioDefault1" class="form-check-label">Default Checked radio</label>
                    </div>
                    <!-- input disabled radio. -->
                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" name="flexRadioDisabled" id="flexRadioCheckedDisable" disabled>
                        <label for="flexRadioCheckedDisable" class="form-check-label">Disable radio</label>
                    </div>
                    <!-- input disabled and checked radio. -->
                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" name="flexRadioDisabled" id="flexRadioCheckedDisable" checked disabled>
                        <label for="flexRadioCheckedDisable" class="form-check-label">Disable Checked radio</label>
                    </div>

                    <!-- input default switch checkbox. -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                    </div>
                    <!-- input checked switch checkbox. -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                    </div>
                    <!-- input disabled switch checkbox. -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
                        <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
                    </div>
                    <!-- input Disabled and checked switch checkbox. -->
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
                        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
                    </div>
                      
                    <!-- input inline checkboxs -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                    </div>
                    <!-- input inline radio. -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                        <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                    </div>
                      
                    <!-- input checkbox buttens. -->
                    <div class="mb-3">
                        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                        <label class="btn btn-primary" for="btn-check">Single toggle</label>
                    </div>
                    <!-- checked. -->
                    <div class="mb-3">
                        <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
                        <label for="btn-check-2" class="btn btn-primary">Checked</label>
                    </div>
                    <!-- disabled. -->
                    <div class="mb-3">
                        <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off" disabled>
                        <label class="btn btn-primary" for="btn-check-3">Disabled</label>
                    </div>

                    <!-- input range. -->
                    <div class="mb-3">
                        <label for="customRange1" class="form-label">Range</label>
                        <input type="range" class="form-range" id="customRange1">
                    </div>
                    <!-- disabled range. -->
                    <div class="mb-3">
                        <label for="disabledRange" class="form-label">Disabled Range</label>
                        <input type="range" class="form-range" id="disabledRange" disabled>
                    </div>
                    <!-- input min and max range. -->
                    <div class="mb-3">
                        <label for="disabledRange" class="form-label">Disabled Range</label>
                        <input type="range" class="form-range" min="0" max="5" id="disabledRange" >
                    </div>
                    <!-- input min max and steps range. -->
                    <div class="mb-3">
                        <label for="disabledRange" class="form-label">Disabled Range</label>
                        <input type="range" class="form-range" min="0" max="5" step="0.5" id="disabledRange" >
                    </div>


                    <!-- input checkbox -->
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <!-- submit butten. -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
